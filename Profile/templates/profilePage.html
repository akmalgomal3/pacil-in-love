<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .profile-img {
            display: flex;

        }

        .profile-img img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
        }

    </style>
    <title>Pacil in Love</title>
</head>
<body class="container">

    <div class="container rounded bg-white mt-5 mb-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="text-right">PROFILE</h4>
        </div>
        <div style="margin: 30px;  text-align: center;">

            {% for message in messages %}
                {% if message %}
                    <div class="alert alert-success" style="font-size: large;">{{ message }}</div>
                {% endif %}
            {% endfor %}
        </div>
    
        <div class="container d-flex justify-content-between">
            <div class="profile-img">
                <img src="http://t0.gstatic.com/licensed-image?q=tbn:ANd9GcSmHDYol-bYFxjTBuM9j5g85-PsXzRC6497yclLp85cQmJWSSRYqzOhQ2bxdKfQY2l70qWsRqkShcuZcgA">
            </div>
            
            <div class="container d-flex justify-content-start">
                <p>
                    <b style="font-size: 30px;">
                        {{ name }}
                    </b><br>
                    @{{ username }}
                </p><br>
                
            </div>
            <div class="container d-flex justify-content-end"><a href="{% url 'profile:update_profile' %}"><button type="button" class="btn btn-outline-primary">Edit Profile</button></a></div>
        </div>

        <div class="row mt-3">
            <div class="card mb-3 content">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-3"><h5>Full Name</h5></div>
                        <div class="col-md-9 text-secondary"><h5>{{ name }}</h5></div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-md-3"><h5>Username</h5></div>
                        <div class="col-md-9 text-secondary"><h5>{{ username }}</h5></div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-md-3"><h5>Email</h5></div>
                        <div class="col-md-9 text-secondary"><h5>{{ email }}</h5></div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-md-3"><h5>Gender</h5></div>
                        <div class="col-md-9 text-secondary"><h5>{{ jenis_kelamin }}</h5></div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-md-3"><h5>Phone</h5></div>
                        <div class="col-md-9 text-secondary"><h5>{{ nomor }}</h5></div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-md-3"><h5>Age</h5></div>
                        <div class="col-md-9 text-secondary"><h5>{{ umur }}</h5></div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-md-3"><h5>Change Password?</h5></div>
                        <div class="col-md-9"><a href="{% url 'profile:update_auth' %}"><button type="button" class="btn btn-outline-secondary">Change Password</button></a></div>
                    </div>
                </div>
            </div>
        </div>
        <br>
    </div>
    
</body>
</html>
