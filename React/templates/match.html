{% load static %}


{% block css %}

{% endblock %}

{% block title %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Bootstrap core CSS -->
    <link href="../../css/editor.css" rel="stylesheet">
    <style>
        .profile-img {
            display: flex;

        }

        .profile-img img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
        }

    </style>
    <title>React</title>
  
</head>
  
<title>Matched</title>
{% endblock title %}
{% include 'navbar.html' %}

<body class='container'>
      <div class="container rounded bg-white mt-5 mb-5 justify-align-center">
          <div class="d-flex justify-content-between align-items-center mb-3">
              <h1 class="text-center">You Have Matched with This Person</h1>
          </div>
      </div>
      <div class="row justify-content-evenly">
        <div class="col-md-4"><a href="{% url 'profile:profile' %}"><button type="button" class="btn btn-outline-primary">Go Back!</button></a></div>
        <div class="col-md-4 align-self-end ms-auto">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            Chatting
          </button>
        </div>


          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Chatting</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  Still Work In Progress
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
    </div>


</body>
</html>
