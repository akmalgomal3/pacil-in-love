<!DOCTYPE html>
<html lang="en">

<style>
    .fs-1{
        margin-left: 10%;
        margin-top: 2%;
    }
    .fs-4{
        margin-left: 10%;
    }
    .fs-6{
        margin-left: 10%;
    }
    .table-hover{
        margin-left: auto;
        margin-right: auto;
    }
</style>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Ban Page for Admin</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <p class="fs-1">Halo, Admin</p>
    <p class="fs-4">Silahkan digunakan dengan bijak ya :)</p>
    <p class="fs-6">Legends:<br>rr001 : User ini menganggu<br>rr002 : User ini melanggar Guidelines<br>rr003 : User ini mengancam</p>

    <table class="table table-hover table-bordered" style="width: 80%;">
        <thead>
          <tr class="table-borderless">
            <th scope="col">No</th>
            <th scope="col">Username</th>
            <th scope="col">Ban Reason</th>
            <th scope="col">Timeout Profile</th>
            <th scope="col">Delete Profile</th>
          </tr>
        </thead>
        
        <tbody>
            {% for i in list %}
        
                <tr>
                    <th scope="row">{{forloop.counter}}</th>
                    <td>{{ i.0 }}</td>                 
                    <td>{{ i.1 }}</td> 
                    <td>
                        <a href="timeout_user/{{i.0}}">Timeout</a>
                    </td>  
                    <td>
                        <a href="delete_user/{{i.0}}">Delete</a>
                    </td>                              
                </tr>
            {% endfor %}
        </tbody>
      </table>

</body>
</html>
