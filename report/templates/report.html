{% load static %}


{% block css %}

{% endblock %}

{% block title %}
<head>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <title>Report</title>

    <!-- Bootstrap core CSS -->
    <link href="../../css/editor.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="narrow-jumbotron.css" rel="stylesheet">
  </head>
  
<title>Report</title>
{% endblock title %}
<body>

    <div class="container">
      
	<form action="" method="POST">
      {% csrf_token %}
      <div class="jumbotron">
        {% if nama_pengguna %}
                    {% for i in nama_pengguna %}
        <h1 class="display-3">Name : {{ i.0 }}</h1>
        {% endfor %}
        {% endif %}
        <div><label for="idReason">Reason:</label>
        <select class="form-control" name="idReason" id="idReason">
          <option value="rr001">User ini menganggu</option>
          <option value="rr002">User ini melanggar Guidelines</option>
          <option value="rr003">User ini mengancam</option>

            </select><br></div>
        <div id="button-wrapper">
                <button id="submit" type="submit">Report</button>
            </div>
      </div>

      

    </form></div> <!-- /container -->
  

</body>
</html>
